#Database properties
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/rolling_revenue_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Nous@12345

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

### LOG Properties #####
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.register-shutdown-hook=true

### Logging pattern #####
logging.pattern.file=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

### Logging pattern for the console #####
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n

### output to log file ###
logging.file.name=${user.home}/log/${spring.application.name}.log

### EHCache property ####
spring.cache.jcache.config=classpath:ehcache.xml

### Email property ####
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true 

# MultiPart properties
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

server.error.include-message=always
server.error.include-binding-errors=always


